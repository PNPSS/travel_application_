<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner - Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <div class="logo">
            <img src="imgs/AS YOUR HEART FOLLOWS.png" alt="Travel Explorer Logo">
        </div>
        <div class="profile">
            <img src="imgs/profile.jpg" alt="Profile">
            <span>Login</span>
        </div>
    </header>
    <nav class="ribbon">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modes.html">Modes</a></li>
            <li><a href="itinerary.html" class="active">Itinerary</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search locations...">
            <button>Search</button>
        </div>
    </nav>
    <section class="itinerary-section">
        <h2>Plan Your Itinerary</h2>
        <form class="itinerary-form" id="itineraryForm">
            <div class="form-group">
                <label for="itineraryLocation">Location:</label>
                <input type="text" id="itineraryLocation" name="location" placeholder="Enter destination city" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (days):</label>
                <input type="number" id="duration" name="duration" min="1" max="30" placeholder="Number of days" required>
            </div>
            <button type="submit">Generate Itinerary</button>
        </form>
        <div id="itineraryResults" class="itinerary-results"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
