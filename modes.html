<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Modes - Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <div class="logo">
            <img src="imgs/AS YOUR HEART FOLLOWS.png" alt="Travel Explorer Logo">
        </div>
        <div class="profile">
            <img src="imgs/profile.jpg" alt="Profile">
            <span>Login</span>
        </div>
    </header>
    <nav class="ribbon">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modes.html" class="active">Modes</a></li>
            <li><a href="itinerary.html">Itinerary</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search locations...">
            <button>Search</button>
        </div>
    </nav>
    <section class="modes-section">
        <h2>Select Your Travel Mode</h2>
        <div class="mode-options">
            <div class="mode-option" data-mode="train">
                <img src="imgs/train.jpg" alt="Train">
                <h3>Train</h3>
                <p>Comfortable and scenic journeys across India</p>
            </div>
            <div class="mode-option" data-mode="aeroplane">
                <img src="imgs/aeroplane.jpg" alt="Aeroplane">
                <h3>Aeroplane</h3>
                <p>Fast and efficient air travel</p>
            </div>
            <div class="mode-option" data-mode="bus">
                <img src="imgs/bus.jpg" alt="Bus">
                <h3>Bus</h3>
                <p>Affordable and flexible road travel</p>
            </div>
            <div class="mode-option" data-mode="mixed">
                <img src="imgs/cycle.png" alt="Mixed">
                <h3>Mixed</h3>
                <p>Combine different modes for optimal travel</p>
            </div>
        </div>
        <form class="travel-form" id="travelForm">
            <div class="form-group">
                <label for="mode">Mode of Transport:</label>
                <select id="mode" name="mode" required>
                    <option value="">Select Mode</option>
                    <option value="train">Train</option>
                    <option value="aeroplane">Aeroplane</option>
                    <option value="bus">Bus</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter destination" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Search Travel Options</button>
        </form>
        <div id="results" class="results"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
